<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login Form</title>
   <link rel="stylesheet" href="css/loginForm/loginForm.css">
   <link rel="stylesheet" href="css/fonts.css">
</head>

<body>
   <section>
      <h1>Login</h1>

      <div id="loginForm" class="loginContainer">

         <div class="errorField hidden">

            <button class="iconCloseContainer" onclick="hideErrorMassage()">
               <img src="images/icons/сlose.svg" alt="close icon">
            </button>
            <p>Invalid!!!! credentials provided or user does not exist 2</p>

         </div>

         <fieldset>
            <label for="email">Email</label>
            <i class="emailIconLeft"></i>
            <input class="field" id="email" type="email" placeholder="E-mail" name="email" value="">
         </fieldset>

         <fieldset>
            <label for="password">Password</label>
            <i class="passwordIconLeft"></i>
            <div class="iconInput">
               <input class="field" id="password" type="password" placeholder="Password" name="password" value="">
               <button class="iconContainer" onclick="showPassword('#password')">
                  <img src="images/icons/eye.svg" alt="show password">
               </button>
            </div>
         </fieldset>

         <div class="buttons">
            <button onclick="register()">Register</button>
            <button onclick="submitLogin()">Login</button>
         </div>

      </div>





   </section>


   <script src="js/form.js"></script>
   <script src="js/validation.js"></script>
   <script src="js/login.js"></script>
</body>

</html>
